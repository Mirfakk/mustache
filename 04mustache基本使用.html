<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mustache基本使用-循环案例</title>
</head>

<body>
  <div id="container">

  </div>
  <script src="./jslib/mustache.js"></script>

  <script>
    //引入文件后，能够使用mustache全局对象
    // console.log(Mustache);//这里使用4.0.1版本
    //使用模板字符串
    //#arr就是循环的开始 /arr是循环的结束，数组长度是多少就循环几次
    var templateStr = `
      <ul>
        {{#arr}}
          <li>
            <div class="hd">{{name}}的基本信息</div>
            <div class="bd">
          <p>姓名：{{name}}</p>
          <p>年龄：{{sex}}</p>
          <p>性别：{{age}}</p>
          </div>
          </li>   
        {{/arr}}
      </ul>
    `;
    var data = {
      //注意这里循环的是arr
      arr: [
        { "name": "小明", "age": 12, "sex": "男" },
        { "name": "小红", "age": 12, "sex": "男" },
        { "name": "小强", "age": 12, "sex": "男" },
      ]
    };
    //render方法接收两个参数，一个是模板，一个是数据，data是对象，对象中包含arr数组
    var domStr = Mustache.render(templateStr, data);
    //循环结束后，但不会在页面显示，这时候需要添加到dom上
    var container = document.getElementById('container');
    container.innerHTML = domStr;
  </script>
</body>

</html>
