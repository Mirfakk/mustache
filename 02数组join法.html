<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组join法</title>
</head>

<body>
  <ul id="list">
    <!-- 以字符串的视角添加html -->
    <!-- 本质是字符串方法 -->
  </ul>
  <script>
    var arr = [
      { "name": "小明", "age": 12, "sex": "男" },
      { "name": "小红", "age": 12, "sex": "男" },
      { "name": "小强", "age": 12, "sex": "男" },
    ];

    for (let i = 0; i < arr.length; i++) {
      //innerHTMl是编译html标签
      list.innerHTML += [
        '<li>',
        ' <div class="hd"> ' + arr[i].name + '的信息</div>',
        '<div class="bd">',
        '<p>姓名：' + arr[i].name + '</p>',
        '<p>年龄：' + arr[i].age + '</p>',
        '<p>性别：' + arr[i].sex + '</p>',
        '</div>',
        '</li>',
      ].join('');
    }
    //数组join法出来的是字符串
    //使用单引号或者双引号定义字符串是不允许换行的,只有``反引号才可以，es6以后才出现
    var str = ['a',
      'b',
      'c',
      'd',
    ].join('');//join能够直接将其转为字符串
    console.log(str);
  </script>
</body>

</html>
