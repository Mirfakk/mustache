<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>es6反引号法</title>
</head>

<body>
  <ul id="list">
    <!-- 以字符串的视角添加html -->
    <!-- 本质是字符串方法  -->

  </ul>
  <script>
    var arr = [
      { "name": "小明", "age": 12, "sex": "男" },
      { "name": "小红", "age": 12, "sex": "男" },
      { "name": "小强", "age": 12, "sex": "男" },
    ];

    //反引号的好处是字符串可以换行
    for (let i = 0; i < arr.length; i++) {
      //innerHTMl是编译html标签
      //使用$语法糖
      list.innerHTML += `
      <li>
        <div class="hd">${arr[i].name}的基本信息</div>
        <div class="bd">
          <p>姓名：${arr[i].name}</p>
          <p>年龄：${arr[i].age}</p>
          <p>性别：${arr[i].sex}</p>
          </div>
    </li>
      `;
    }
  </script>
</body>

</html>
